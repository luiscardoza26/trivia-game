<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trivia Master</h1>
        </header>
        <main>
            <div id="start-screen">
                <h2>Â¿Listo para jugar?</h2>
                <button id="start-button">
                    Comenzar juego
                </button>
            </div>
            <div id="game-area" class="hidden">
                <div id="category"></div>
                <div id="question-container">
                    <h2 id="question"></h2>
                    <div id="options"></div>
                </div>
                <div id="result"></div>
                <div id="timer" class="text-center text-2xl font-bold"></div>
                <div id="scoreboard">
                    <h3>Puntuaciones</h3>
                    <ul id="scores"></ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio elements -->
    <audio id="history-sound" src="audio/history.mp3"></audio>
    <audio id="science-sound" src="audio/science.mp3"></audio>
    <audio id="geography-sound" src="audio/geography.mp3"></audio>
    <audio id="entertainment-sound" src="audio/entertainment.mp3"></audio>
    <audio id="countdown-sound" src="audio/countdown.mp3"></audio>
    <audio id="correct-sound" src="audio/correct.mp3"></audio>
    <audio id="incorrect-sound" src="audio/incorrect.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
