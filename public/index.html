<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-4xl bg-white rounded-lg shadow-2xl overflow-hidden">
        <header class="bg-gray-800 text-white p-4 text-center">
            <h1 class="text-3xl font-bold">Trivia Master</h1>
        </header>
        <main class="p-6">
            <div id="start-screen" class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Â¿Listo para jugar?</h2>
                <button id="start-button" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition-colors duration-300">
                    Comenzar juego
                </button>
            </div>
            <div id="game-area" class="space-y-6 hidden">
                <div id="category" class="text-2xl font-semibold text-center text-purple-600"></div>
                <div id="question-container" class="bg-gray-100 p-6 rounded-lg shadow">
                    <h2 id="question" class="text-xl font-medium mb-4"></h2>
                    <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
                <div id="result" class="text-center font-bold text-xl"></div>
                <div id="timer" class="text-center text-2xl font-bold"></div>
                <div id="scoreboard" class="mt-8">
                    <h3 class="text-xl font-semibold mb-2">Puntuaciones</h3>
                    <ul id="scores" class="bg-gray-100 p-4 rounded-lg"></ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio elements -->
    <audio id="history-sound" src="audio/history.mp3"></audio>
    <audio id="science-sound" src="audio/science.mp3"></audio>
    <audio id="geography-sound" src="audio/geography.mp3"></audio>
    <audio id="entertainment-sound" src="audio/entertainment.mp3"></audio>
    <audio id="countdown-sound" src="audio/countdown.mp3"></audio>
    <audio id="correct-sound" src="audio/correct.mp3"></audio>
    <audio id="incorrect-sound" src="audio/incorrect.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
